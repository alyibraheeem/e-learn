<div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Name</b></label>
    <input type="text" [(ngModel)]="name" placeholder="Enter Your Name" name="name" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>


    <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input type="text" class="form-control" [(ngModel)]="email" name="email">
    </div>



    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
        <button class="cancelbtn">Cancel</button>
        <button (click)="addaccc()" class="signupbtn">Sign Up</button>
    </div>
</div>
