<div class="split right">
    <div class="centered">

        <table class="table table-bordered table-hover">
            <thead>

                <th>InstructorName</th>
                <th>CourseName</th>
                <th>Discription</th>

            </thead>
            <tbody>
                <tr *ngFor="let a of todos">

                    <a routerLink="/InstructorDashborad/Instructor-Courses/Courses-details">

                        <td> {{this.a.instructorName}}</td>

                        <td> {{this.a.courseName}}</td>
                        <td> {{this.a.year}}</td>
                    </a>

                    <div>
                        <!-- <button (click)="onComplete(this.a.id)" class="btn-floating waves-effect waves-light blue"><i class="material-icons">check</i></button> -->
                        <!-- <button (click)="onDelete(this.a.id)" class="btn-floating waves-effect waves-light red"><i class="material-icons">delete</i></button> -->
                    </div>


                </tr>
            </tbody>
        </table>

    </div>
</div>
